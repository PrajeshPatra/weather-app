    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;900&amp;family=Monoton&amp;display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="title"> <span class="weather-title">WEATHER</span>
        <!-- <br /> -->
        APP
      </div>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 d-flex justify-content-center">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn"
                  id="search-btn"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-10">
              <h1 id="city"></h1>
              <ul class="sub-text">
                <li>
                  Last updated:
                  <span id="date"></span>
                </li>
                <em><li id="description"></li></em>
              </ul>
            </div>
            <div class="col-2">
              <button class="btn location-btn" id="location-btn">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="Clear sky- day"
                  class="float-left"
                  id="main-icon"
                />
                <div class="float-left">
                  <strong id="main-temp"></strong
                  ><em><span class="units">°F </span></em>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <div class="hum-wind">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </div>
              </ul>
            </div>
          </div>

          <div class="forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date"></div>

                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="clear-sky-day"
                  width="48"
                />
                <div class="forecast-temp">
                  <span class="forecast-temp-max">11°/</span>
                  <span class="forecast-temp-min">11°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="coded-by text-center">
          <h5>Developed by Prajesh JU</h5>

    <script src="app.js"></script>
